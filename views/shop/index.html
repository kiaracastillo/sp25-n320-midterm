<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- nav -->
<header> 
    <div class="container">
    <div id="logo">Live</div>
    <nav>
        <ul class="nav-links">
            <li><a href="/"> Home </a></li>
            <li><a href="/shop">Shop</a></li>
    
                </ul>
            </nav>
          </div>
</header>

    <div class="container">

        <div class="shop"> 
            <h1 style="margin-top: 70px; color: #F03A41; text-align: center;"> -Products-</h1>

            <div class="products">

            <div class="card">
                <img src="media/mouse-1.jpg" alt="Mouse">
                <div class="item-name">G502 LIGHTSPEED Wireless Mous</div>
                <div class="item-price">$99.99</div>
                <button class="add-btn" data-name="Mouse" data-price="99.99">+</button>
            </div>


            <div class="card">
                <img src="media/keyboard-1.jpg" alt="Keyboard">
                <div class="item-name">PRO X 60 Wireless Gaming Keyboard</div>
                <div class="item-price">$179.99</div>
                <button class="add-btn" data-name="PRO X 60 Wireless Gaming Keyboard" data-price="179.90">+</button>
            </div>

            <div class="card">
                <img src="media/monitor.jpg" alt="Monitor">
                <div class="item-name">MISURA OFFICE MONITOR 24“ – 75 Hz</div>
                <div class="item-price">$199.90</div>
                <button class="add-btn" data-name="MISURA OFFICE MONITOR 24“ – 75 Hz" data-price="110.90">+</button>
            </div>

            <div class="card">
                <img src="media/monitor-2.jpg" alt="Monitor">
                <div class="item-name">34 Curved QD-OLED Gaming Monitor - AW3423DW</div>
                <div class="item-price">$799.99</div>
                <button class="add-btn" data-name="34 Curved QD-OLED Gaming Monitor - AW3423DW" data-price="799.99">+</button>
            </div>


        

        </div>

<div class="pdf">
    <h2 style="color: #F03A41; margin-top: 40px;">Checkout</h2>
    <label for="customer-name">Name:</label>
    <input type="text" id="customer-name" placeholder="Enter your name">
    
    <label for="customer-email">Email:</label>
    <input type="email" id="customer-email" placeholder="Enter your email">
        <section >
            <button id="view-receipt" class="pdf-btn">View Receipt</button>
            <button id="download-receipt" class="pdf-btn">Download Receipt</button>
            <iframe id="pdf-preview" src="" frameborder="0"></iframe>
          </section>
        </div>

</div>




    </div>

    <script type="module" src="js/app.js" ></script>
    
</body>
</html>
